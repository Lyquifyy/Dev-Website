    <!--This script triggers the heading to change when you scroll-->

    <script type="text/javascript">
        window.addEventListener("scroll", function(){
            var header = document.querySelector("header");
            header.classList.toggle("sticky_header", window.scrollY > 0);
            header = document.querySelector(".nav_items");
            header.classList.toggle("sticky_nav_items", window.scrollY > 0);
            header = document.querySelector(".top_logo_shown");
            header.classList.toggle("sticky_top_logo_hidden", window.scrollY > 0);
            header = document.querySelector(".top_logo_hidden");
            header.classList.toggle("sticky_top_logo_shown", window.scrollY > 0);
            header = document.querySelector(".socials");
            header.classList.toggle("sticky_socials", window.scrollY > 0);
        }) 
    </script>
